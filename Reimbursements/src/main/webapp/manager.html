<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Manager Menu</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="employee.css" rel="stylesheet">
  </head>

  <body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <button class="btn btn-outline-success my-2 my-sm-0" id="logout">Logout</button>
    </nav>

    <main role="main" class="container">

      <div class="starter-template">
        <h1>Manager Menu</h1>
        <p id="lead">Welcome, placeholder!</p>
      </div>
      <div class="sidebyside">
        <div class="flex">
            <h2>Approve/Deny Reimbursement</h2>
            <form>
                <label for="id">Enter reimbursement ID: </label>
                <input type="number" name="id" id="id" /><br>
                <select name="ad" id="ad">
                	<option value="approve">Approve</option>
                	<option value="deny">Deny</option>
                </select>
                <input type="submit" value="Submit" /><input type="reset" value="Reset" /> 
            </form>
            <p id="response1"></p>
        </div>
        <div class="flex">
            <h2>View Reimbursements</h2>
            <form action="viewoneservlet">
            	<label for="id">Enter employee ID (if needed): </label>
            	<input type="number" name="id" id="ud" />
            	<input type="submit">Show One's Reimbursements</button><br>
            </form>
            <button action="viewpendingservlet">Show All Pending Reimbursements</button><br>
            <button action="viewresolvedservlet">Show All Resolved Reimbursements</button>
            <p id="response2">Reimbursements will show here.</p>
        </div>
      </div>
      <div class="sidebyside">
        <div class="flex">
            <h2>Personal Information</h2>
            <button action="managerviewinfoservlet">Show Information</button>
            <p id="response3"></p>
        </div>
        <div class="flex">
            <h2>Update Information</h2>
            <form action="managerusernameservlet">
                <label for="uname">New Username: </label>
                <input type="text" name="uname" id="uname" /><br>
                <label for="uuname">Confirm New Username: </label>
                <input type="text" name="uuname" id="uuname" /><br>
                <input type="submit" value="Submit Username" /><input type="reset" value="Reset" /> 
            </form>
            <form action="managerpasswordservlet">
                <label for="pword">New Password: </label>
                <input type="password" name="pword" id="pword" /><br>
                <label for="upword">Confirm New Password: </label>
                <input type="password" name="upword" id="upword" /><br>
                <input type="submit" value="Submit Password" /><input type="reset" value="Reset" />
            </form>
        </div>
      </div>

    </main><!-- /.container -->

  </body>
</html>
